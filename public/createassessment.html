<html>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Coursework2_WebApp Create Assessment</title>
    <link rel="stylesheet" href="css/styles.css">
  </head><!--this page is for academic staff to create a new assessmet-->
<body>

  <header>
    <h1>Web Application Development Coursework 2 - Create a new Assessment</h1>
    <h2>You are currently logged in as an Academic Staff Member</h2>
    <div id="navbar">
      <nav>
        <button id="home"><a href="index.html">Home</a></button>
        <button id="login"><a href="login.html">Log Out</a></button>
        <button id="assessments"><a href="assessment.html">Back to Assessments</a></button>
      </nav>
    </div>
    <form id="createassessmentform">
        <div>
          <label>Enter Assessment Number</label>
          <input type="number" name="assessmentnumber" />
        </div>
        <div>
            <label>Enter Assessment Name</label>
            <input type="text" name="assessmentname" />
        </div>
        <div>
            <label>Enter Assessment Learning Objectives Covered</label>
            <input type="text" name="assessmentlos" />
        </div>
        <div>
            <label>Enter Assessment Volume</label>
            <input type="text" name="assessmentvolume" />
        </div>
        <div>
            <label>Enter Assessment Weight</label>
            <input type="text" name="assessmentweight" />
        </div>
        <div>
          <label>Enter Assessment Deadline</label>
          <input type="datetime-local" name="assessmentdeadline" />
        </div>
        <div>
            <label>Enter Modules Assessment is Assigned to</label>
            <input type="text" name="assessmentmodules" />
        </div>
        <div>
          <input type="submit" value="Submit" /><!--on submit js method to turn data into json is called-->
          <input type="reset" value="Reset" /><!--clears all values from form-->
        </div>
      </form>
  <script src="createassessment.js"></script>
</body>
</html>
